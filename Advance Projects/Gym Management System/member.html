<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Dashboard - Next Level Gym</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
    }
    header {
      background: #e53935;
      color: #fff;
      padding: 16px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align: center;
      color: #e53935;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }
    .card {
      background: #fff;
      border: 1.5px solid #e53935;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 10px rgba(229,57,53,0.08);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 18px rgba(229,57,53,0.15);
    }
    .card h2 {
      color: #e53935;
      margin-bottom: 15px;
      font-size: 1.3rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    table th, table td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    table th {
      background: #e53935;
      color: #fff;
    }
    .logout {
      background: #fff;
      color: #e53935;
      padding: 6px 16px;
      border-radius: 20px;
      font-weight: bold;
      transition: 0.2s;
    }
    .logout:hover {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Member Dashboard</div>
    <nav>
      <a href="#">Profile</a>
      <a href="#">Settings</a>
      <a href="login.html" class="logout" id="logoutBtn">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome, <span id="memberName">Member</span></h1>

    <div class="grid">
      <!-- Profile Card -->
      <div class="card">
        <h2>My Profile</h2>
        <p><strong>Name:</strong> <span id="profileName">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profileEmail">Loading...</span></p>
        <p><strong>Plan:</strong> <span id="profilePlan">Loading...</span></p>
      </div>

      <!-- Notifications Card -->
      <div class="card">
        <h2>Notifications</h2>
        <ul style="list-style:none; padding:0; text-align:left; color:#444;">
          <li>✔ Next yoga class on Monday at 7 AM</li>
          <li>✔ Renewal due on 15th March</li>
          <li>✔ New Zumba class added</li>
        </ul>
      </div>

      <!-- Bills / Receipts -->
      <div class="card">
        <h2>My Bills</h2>
        <table id="billsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="3">Loading...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Firebase Integration -->
  <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { doc, getDoc, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const nameEl = document.getElementById("memberName");
    const profileName = document.getElementById("profileName");
    const profileEmail = document.getElementById("profileEmail");
    const profilePlan = document.getElementById("profilePlan");
    const logoutBtn = document.getElementById("logoutBtn");
    const billsTableBody = document.querySelector("#billsTable tbody");

    // Check login status
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        // Fetch profile from Firestore
        const docRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          const data = docSnap.data();
          nameEl.textContent = data.name || "Member";
          profileName.textContent = data.name || "N/A";
          profileEmail.textContent = data.email || user.email;
          profilePlan.textContent = data.plan || "Basic";
        }

        // Fetch bills from Firestore
        const billsRef = collection(db, "users", user.uid, "bills");
        const billsSnap = await getDocs(billsRef);

        if (!billsSnap.empty) {
          billsTableBody.innerHTML = "";
          billsSnap.forEach((doc) => {
            const bill = doc.data();
            billsTableBody.innerHTML += `
              <tr>
                <td>${bill.date}</td>
                <td>$${bill.amount}</td>
                <td>${bill.status}</td>
              </tr>
            `;
          });
        } else {
          billsTableBody.innerHTML = `<tr><td colspan="3">No bills found.</td></tr>`;
        }
      } else {
        window.location.href = "login.html";
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
