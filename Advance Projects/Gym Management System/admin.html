<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Next Level Gym</title>
  <script type="module" src="auth.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f9f9f9;
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #e53935;
      color: #fff;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    nav a {
      margin-left: 24px;
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }

    h1 {
      color: #e53935;
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border: 1.5px solid #e53935;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(229, 57, 53, 0.08);
      padding: 24px;
      text-align: center;
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 6px 20px rgba(229, 57, 53, 0.2);
      transform: translateY(-3px);
    }

    .card h2 {
      color: #e53935;
      margin-bottom: 12px;
    }

    .card button {
      background: #e53935;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .card button:hover {
      background: #fff;
      color: #e53935;
      border: 2px solid #e53935;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 24px;
    }

    table th, table td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: center;
    }

    table th {
      background: #e53935;
      color: #fff;
    }

    table tr:nth-child(even) {
      background: #f2f2f2;
    }

    .logout {
      background: #fff;
      color: #e53935;
      padding: 8px 18px;
      border-radius: 20px;
      font-weight: bold;
    }

    .logout:hover {
      background: #222;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Admin Dashboard</div>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Settings</a>
      <a href="login.html" class="logout">Logout</a>
    </nav>
  </header>

  <div class="container">
    <h1>Welcome, Admin</h1>

    <!-- Dashboard cards -->
    <div class="grid">
      <div class="card">
        <h2>Manage Members</h2>
        <p>View, add, or remove gym members.</p>
        <button>Open</button>
      </div>
      <div class="card">
        <h2>Manage Classes</h2>
        <p>Schedule and update gym classes.</p>
        <button>Open</button>
      </div>
      <div class="card">
        <h2>Statistics</h2>
        <p>Track member attendance and progress.</p>
        <button>View</button>
      </div>
    </div>

    <!-- Example Members Table -->
<h2 style="margin-top:40px; color:#e53935;">Recent Members</h2>
<table id="membersTable">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Plan</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr><td colspan="4">Loading...</td></tr>
  </tbody>
</table>

<!-- Add Bill Form -->
<h2 style="margin-top:40px; color:#e53935;">Add Bill</h2>
<form id="billForm">
  <label for="memberSelect">Select Member:</label>
  <select id="memberSelect" required>
    <option value="">--Choose Member--</option>
  </select>
  <br><br>

  <label for="billDate">Date:</label>
  <input type="date" id="billDate" required>
  <br><br>

  <label for="billAmount">Amount:</label>
  <input type="number" id="billAmount" required>
  <br><br>

  <label for="billStatus">Status:</label>
  <select id="billStatus" required>
    <option value="Paid">Paid</option>
    <option value="Pending">Pending</option>
  </select>
  <br><br>

  <button type="submit">Add Bill</button>
</form>
  </div>
   <script type="module">
    import { auth, db } from "./firebase-config.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { collection, getDocs, doc, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const membersTable = document.querySelector("#membersTable tbody");
    const memberSelect = document.getElementById("memberSelect");
    const billForm = document.getElementById("billForm");
    const logoutBtn = document.getElementById("logoutBtn");

    let members = [];

    // Auth check
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        loadMembers();
      } else {
        window.location.href = "login.html";
      }
    });

    // Load Members from Firestore
    async function loadMembers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      membersTable.innerHTML = "";
      members = [];

      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        if (data.role === "member") {
          members.push({ id: docSnap.id, ...data });
          membersTable.innerHTML += `
            <tr>
              <td>${data.name}</td>
              <td>${data.email}</td>
              <td>${data.plan || "N/A"}</td>
              <td><button onclick="viewBills('${docSnap.id}')">View Bills</button></td>
            </tr>
          `;
          memberSelect.innerHTML += `<option value="${docSnap.id}">${data.name} (${data.email})</option>`;
        }
      });

      if (members.length === 0) {
        membersTable.innerHTML = `<tr><td colspan="4">No members found.</td></tr>`;
      }
    }

    // Add Bill to Firestore
    billForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const memberId = memberSelect.value;
      const date = document.getElementById("billDate").value;
      const amount = document.getElementById("billAmount").value;
      const status = document.getElementById("billStatus").value;

      if (!memberId) {
        alert("Please select a member.");
        return;
      }

      try {
        await addDoc(collection(db, "users", memberId, "bills"), {
          date,
          amount,
          status
        });
        alert("Bill added successfully!");
        billForm.reset();
      } catch (error) {
        alert("Error adding bill: " + error.message);
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "login.html";
    });

    // Dummy placeholder for bill viewing (can extend later)
    window.viewBills = function(memberId) {
      alert("In future: Show bills for " + memberId);
    };
  </script>
</body>
</html>
