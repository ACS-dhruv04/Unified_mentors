<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Titan Fitness</title>
  <script type="module" src="firebase.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: url('images/gymbg.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5); /* dark overlay */
      z-index: 1;
    }

    .signup-box {
      position: relative;
      z-index: 2;
      background: #fff;
      padding: 30px 40px;
      border-radius: 16px;
      width: 380px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 25px;
      color: #e53935;
      font-size: 1.8rem;
      font-weight: bold;
    }

    .signup-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      transition: border 0.3s;
      box-sizing: border-box;
    }

    .signup-box input:focus {
      border-color: #e53935;
    }

    .signup-box select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      background: #fff;
      transition: border 0.3s;
      box-sizing: border-box;
    }

    .signup-box select:focus {
      border-color: #e53935;
    }    
    .signup-box button {
      display: block;
      width: auto;
      min-width: 160px;
      padding: 12px 32px;
      margin: 15px auto;
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-box button:hover {
      background: #fff;
      color: #e53935;
      border: 2px solid #e53935;
    }

    .signup-box p {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .signup-box a {
      color: #e53935;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="signup-box">
    <h2>Create Account</h2>
    <form>
      <input type="text" id="name" placeholder="Full Name">
<input type="number" id="age" placeholder="Age">
<select id="role">
  <option value="member">Member</option>
  <option value="admin">Admin</option>
</select>
<select id="plan">
  <option value="Basic Plan">Basic Plan</option>
  <option value="Premium Plan">Premium Plan</option>
  <option value="Yearly Plan">Yearly Plan</option>
</select>
<input type="email" id="email" placeholder="Email">
<input type="password" id="password" placeholder="Password">
<button id="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Sign In</a></p>
  </div>
</body>
</html>
