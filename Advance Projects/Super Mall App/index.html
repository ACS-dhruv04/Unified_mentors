<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mall Web App</title>
    <style>
        /* Reset some default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 1rem 2rem;
            color: #ffffff;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo img {
            height: 80px;
            width: 130px;
        }


        .navbar nav a {
            color: #ecf0f1;
            text-decoration: none;
            margin-left: 1.5rem;
            font-size: larger;
            transition: color 0.3s ease;
        }

        .navbar nav a:hover {
            color: #f39c12;
        }

        .navbar nav .btn {
            background-color: #f39c12;
            padding: 0.4rem 1rem;
            border-radius: 4px;
            color: #fff;
            font-weight: 700;
            margin-left: 2rem;
            transition: background-color 0.3s ease;
        }

        .navbar nav .btn:hover {
            background-color: #d07700;
        }

        /* Hero Section */
        .hero {
            background: url('hero-bg.jpg') no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 5rem 1rem;
            box-shadow: inset 0 0 0 1000px rgba(44, 62, 80, 0.6);
            /* Dark overlay */
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.5;
        }

        .hero img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 15px;
            object-fit: contain;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .hero .btn-primary {
            background-color: #f39c12;
            color: #fff;
            padding: 0.75rem 2rem;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .hero .btn-primary:hover {
            background-color: #d07700;
        }

        /* Cards Section */
        .cards {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 3rem 1rem;
            background-color: #ecf0f1;
            flex-wrap: wrap;
        }

        .card {
            background-color: #fff;
            flex: 1 1 250px;
            max-width: 300px;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
            object-fit: contain;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 20px rgba(243, 156, 18, 0.4);
        }

        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #2c3e50;
        }

        .card p {
            color: #7f8c8d;
            font-size: 1rem;
            line-height: 1.4;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .cards {
                flex-direction: column;
                align-items: center;
            }

            .hero h1 {
                font-size: 2.2rem;
            }

            .hero p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo"><img src="images/logo.png" alt="mall"></div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shops.html">Shops</a>
            <a href="offers.html">Offers</a>
            <a href="products.html">Products</a>
            <a href="login.html" class="btn">Login</a>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <!--<img src="mall.jpg" alt="mall">-->
        <h1>Welcome to Apex Arcadia</h1>
        <p>Discover shops, offers, and products â€“ all in one place.</p>
        <a href="dashboard.html" class="btn-primary">Explore Now</a>
    </section>

    <!-- Dashboard-style Cards -->
    <section class="cards">
        <div class="card">
            <h3>Shops</h3>
            <a href="shops.html"><img src="images/shop.png" alt="shop"></a>
        </div>
        <div class="card">
            <h3>Offers</h3>
            <a href="offers.html"><img src="images/discount.png" alt="offers"></a>
        </div>
        <div class="card">
            <h3>Products</h3>
            <a href="products.html"><img src="images/product.png" alt="product"></a>
        </div>
    </section>
</body>

</html>
