<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mall - Register</title>
  <script type="module" src="firebase-config.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .auth-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-box {
      background-color: #fff;
      padding: 2.5rem 3rem 2rem 3rem;
      border-radius: 22px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.13);
      width: 390px;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    .auth-box h2 {
      margin: 0 0 1.2rem 0;
      font-size: 2.2rem;
      color: #2c3e50;
      text-align: center;
      font-weight: 700;
    }

    #registerForm {
      display: flex;
      flex-direction: column;
      gap: 1.05rem;
    }

    #registerForm input[type="email"],
    #registerForm input[type="password"] {
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1.08rem;
      transition: border-color 0.3s;
      outline: none;
    }

    #registerForm input[type="email"]:focus,
    #registerForm input[type="password"]:focus {
      border-color: #f39c12;
      box-shadow: 0 0 8px rgba(243, 156, 18, 0.14);
    }

    #registerForm .login-text {
      margin: 0.35rem 0 0.3rem 0;
      font-size: 1rem;
      color: #7f8c8d;
      text-align: left;
    }

    #registerForm .login-text a {
      color: #f39c12;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }

    #registerForm .login-text a:hover {
      color: #d07700;
    }

    #registerForm .btn-primary {
      background-color: #f39c12;
      border: none;
      color: #fff;
      font-weight: 700;
      font-size: 1.15rem;
      padding: 0.83rem 0;
      border-radius: 9px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
      margin-top: 0.2rem;
    }

    #registerForm .btn-primary:hover {
      background-color: #d07700;
    }
  </style>
</head>

<body>
  <!-- Registration Form -->
  <section class="auth-container">
    <div class="auth-box">
      <h2>Create Account</h2>
      <form id="registerForm">
        <input type="email" id="email" placeholder="Enter Email" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <p class="login-text">Already have an account? <a href="login.html">Login</a></p>
        <button type="submit" id="submit" class="btn-primary">Register</button>
      </form>
    </div>
  </section>

</body>

</html>
