<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Mall - Login</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ecf0f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100vw;
      height: 100vh;
    }

    form#loginForm {
      background-color: #fff;
      padding: 2.5rem 3rem;
      border-radius: 18px;
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.13);
      width: 350px;
      display: flex;
      flex-direction: column;
      gap: 1.15rem;
      align-items: stretch;
    }

    form#loginForm h2 {
      margin: 0 0 0.5rem 0;
      font-size: 2rem;
      color: #2c3e50;
      text-align: center;
      font-weight: 700;
    }

    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
      outline: none;
    }

    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #f39c12;
      box-shadow: 0 0 8px rgba(243, 156, 18, 0.14);
    }

    .register-text {
      font-size: 1rem;
      text-align: left;
      margin: 0.2rem 0 0.9rem 0;
      color: #7f8c8d;
    }

    .register-text a {
      color: #f39c12;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.2s;
    }

    .register-text a:hover {
      color: #d07700;
    }

    button[type="submit"] {
      background-color: #f39c12;
      border: none;
      color: #fff;
      font-weight: 700;
      font-size: 1.12rem;
      padding: 0.8rem 0;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.25rem;
      transition: background-color 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #d07700;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <form id="loginForm">
      <h2>Login</h2>
  <input type="email" id="email" required />
  <input type="password" id="password" required />
      <p class="register-text">
        Donâ€™t have an account? <a href="register.html">Register</a>
      </p>
        <button type="submit" id="loginBtn">Login</button>
    </form>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
