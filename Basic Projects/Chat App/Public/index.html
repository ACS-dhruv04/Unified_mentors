<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat Rooms</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div id="app">
    <aside class="sidebar">
      <div class="brand">Realtime Chat</div>
      <div class="user-box">
        <span id="currentUser">Not signed in</span>
      </div>
      <div class="rooms">
        <h3>Rooms</h3>
        <ul id="roomList"></ul>
        <form id="createRoomForm">
          <input id="newRoomInput" placeholder="New room name" maxlength="30"/>
          <button type="submit">Create</button>
        </form>
      </div>
    </aside>
    <main class="chat">
      <header class="chat-header">
        <div>
          <h2 id="roomTitle">Select a room</h2>
          <small id="roomHint">Create or pick a room to start chatting</small>
        </div>
        <button id="leaveBtn" class="ghost" disabled>Leave</button>
      </header>

      <section id="messages" class="messages"></section>

      <form id="messageForm" class="composer">
        <input id="messageInput" placeholder="Type a message... (**, *italic*, links)" autocomplete="off" maxlength="800"/>
        <button type="submit">Send</button>
      </form>
    </main>
  </div>

  <!-- Username Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-card">
      <h3>Choose a username</h3>
      <form id="loginForm">
        <input id="usernameInput" placeholder="e.g. dhruvil" maxlength="20" required/>
        <button type="submit">Enter</button>
      </form>
      <small>Username must be unique (no duplicates)</small>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="client.js"></script>
</body>
</html>
